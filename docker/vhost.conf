<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html>
        Require all granted
    </Directory>

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>
    

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.php [QSA,L]
    </IfModule>
</VirtualHost>